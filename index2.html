<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.js' integrity='sha512-lsA4IzLaXH0A+uH6JQTuz6DbhqxmVygrWv1CpC/s5vGyMqlnP0y+RYt65vKxbaVq+H6OzbbRtxzf+Zbj20alGw==' crossorigin='anonymous'></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.css' integrity='sha512-VcyUgkobcyhqQl74HS1TcTMnLEfdfX6BbjhH8ZBjFU9YTwHwtoRtWSGzhpDVEJqtMlvLM2z3JIixUOu63PNCYQ==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/style.css">
  <title>html-css-bootstrap-dashboard</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./assets/img/duck.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica utenti</a>
            </li>            
            <li class="nav-item">
              <a class="nav-link" href="#">Storico prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <form class="d-none" role="search">
            <input class="form-control me-2" data-bs-theme="light" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>          
        </div>
      </div>
    </nav>
  </header>

  <main>    
    <div class="container mt-5">
      <h1>Nuovo Libro</h1>
      <div class="row">

        <div class="col-6 mt-3">
          <label class="form-label">Nome Autore</label>
          <input class="form-control mt-3" type="text" placeholder="Inserire il nome dell'autore">
        </div>        
        <div class="col-6 mt-3">
            <label class="form-label">Cognome autore</label>
            <input class="form-control mt-3" type="text" placeholder="Inserire il cognome dell'autore">
          </div>  
        </div>
      </div>
      <div class="container mt-3">
        <div class="col-12">
          <label class="form-label">Titolo</label>
            <input class="form-control mt-3" type="text" placeholder="Inserisci il titolo del libro">
            <div class="form-text">
              Titolo versione italiana
            </div>
        </div>
      </div>

      <div class="container my-3">
        <div class="row">
          <div class="col-12 col-md-4 mt-sm-2">
            <label class="form-label">Genere</label>
            <select class="form-select my-3" aria-label="Default select example">
              <option selected>Scegli il tuo genere</option>
              <option value="1">Azione</option>
              <option value="2">Horror</option>
              <option value="3">Giallo</option>
            </select>
          </div>
          <div class="col-12 col-md-4 mt-sm-2">
            <label class="form-label">Anno di pubblicazione</label>
              <input class="form-control my-3" type="text" placeholder="Inserisci l'anno">
          </div>
          <div class="col-12 col-md-4 mt-sm-2">
            <label class="form-label">ISBN#</label>
              <input class="form-control my-3" type="text" placeholder="Inserisci il codice ISBN#">
          </div>
        </div>        
      </div>
      
      <div class="container">
        <hr>
      </div>

      <div class="container">
        <div class="col-12">
          <label class="form-label">Note</label>
          <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" style="height: 100px;"></textarea>
        </div>
        <div class="form-check my-2">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Disponibile anche in digitale
          </label>
        </div>
        <button type="button" class="btn btn-primary my-2">Aggiungi libro</button>
      </div>
    
  
  </main>


  <footer></footer>
  
 </body>
</html>
